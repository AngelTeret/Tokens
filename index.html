<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Reconocedor de Tokens (JavaScript)</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="encabezado">
    <h1>Reconocedor de Tokens – JavaScript</h1>
    <p class="sub">Analiza código JS desde archivo o escribiéndolo. Genera <code>Salida.txt</code>.</p>
  </header>

  <main class="contenedor">
    <section class="tarjeta">
      <h2>Modo 1: Subir archivo</h2>
      <p>Selecciona un archivo <strong>.txt</strong> o <strong>.js</strong> con tu código (una cadena por línea).</p>
      <div class="fila">
        <input id="entradaArchivo" type="file" accept=".txt,.js,.mjs,.jsx"/>
        <button id="botonAnalizarArchivo">Analizar archivo</button>
      </div>
    </section>

    <section class="tarjeta">
      <h2>Modo 2: Escribir código</h2>
      <textarea id="entradaManual" placeholder="// Escribe aquí tu código JavaScript…"></textarea>
      <div class="fila derecha">
        <button id="botonAnalizarManual">Analizar texto</button>
      </div>
    </section>

    <section class="tarjeta">
      <h2>Reporte</h2>
      <textarea id="salida" readonly placeholder="Aquí aparecerá el contenido de Salida.txt…"></textarea>
      <div class="fila derecha">
        <button id="botonDescargar" disabled>Descargar Salida.txt</button>
      </div>
    </section>
  </main>

  <footer class="pie">
    <small></small>
  </footer>

  <script src="app.js" defer></script>
  
   
</body>
</html>
